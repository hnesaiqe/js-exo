<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <img onmouseout="bdNone()" src="./image1_2.jpg" id="image1_2" />

<script>

    document.getElementById("image1_2").addEventListener("mouseover", hover);
    
    function hover(){

        document.getElementById("image1_2").style.border = "solid red 3px";
         
    }
    function bdNone(){
            document.getElementById("image1_2").style.border = "none";

        } 

</script>
</body>

</html>
